name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Enter Android directory
      run: |
        ls -la
        cd android
        ls -la
      shell: bash
      
    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew
      shell: bash
      
    - name: Fix Gradle build configuration
      run: |
        cd android
        echo "Fixing Capacitor dependencies..."
        # Update app/build.gradle if needed
        if [ -f "app/capacitor.build.gradle" ]; then
          echo "Capacitor build file exists"
        fi
        
        # Set environment variables for build
        export JAVA_OPTS="-Xmx2048m"
        export GRADLE_OPTS="-Xmx2048m -Dfile.encoding=UTF-8"
      shell: bash
      
    - name: Build with Gradle (with error handling)
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace
      shell: bash
      continue-on-error: true
      
    - name: Check build results
      run: |
        cd android
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "APK build successful!"
          ls -la app/build/outputs/apk/debug/
        else
          echo "APK build failed, checking build.gradle files..."
          cat app/build.gradle
          echo "---"
          cat app/capacitor.build.gradle
        fi
      shell: bash
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
